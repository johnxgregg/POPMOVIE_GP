<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Movie Details</title>
</head>
<body class="bg-secondary">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end m-3">
        <a class="btn btn-danger justify-content-end" href="/logout">Logout</a>
    </div>
    <div class="container-fluid position-absolute top-50 start-50 translate-middle">
        
        <div class="row d-flex bg-light border border-primary border-5 justify-content-around align-items-center mx-5">
            <div class="col-12 col-md-4 mx-auto py-3">
                <img class="img-fluid d-block" src="{{ movies.image }}" alt="logo" height="500" width="339">
            </div>
            <div class="col-12 col-md-8 text-center mx-auto">
                <div class="row g-3 my-3">
                    <div class="col-md-6">
                        <h1 class="display-5">{{ movies.title }}</h1>
                    </div>
                </div>
                <div class="row g-3 my-3">
                    <div class="col-md-6">
                        <p class="lead mb-4">{{ movies.plot }}</p>
                    </div>
                </div>
                <div class="row g-3 my-3">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-dark btn-lg text-warning fw-bold p-4">IMDb RATING: {{ movies.imDbRating }}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
