<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
</head>
<body class="bg-secondary">
    <div class="container-fluid align-items-center">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end my-3">
            <a class="btn btn-danger justify-content-end" href="/logout">Logout</a>
        </div>
        
        <h1 class="display-5 fw-bold text-center">TOP 5 MOST POPULAR MOVIES</h1>
        <!-- SHOW MOVIES -->
        <div class="row d-flex align-items-center my-5">
            <div class="col-12 col-md-4">
                <h2 class="display-6 fst-italic text-light text-center">Welcome {{ user.username}}!</h2>
                <img src="/static/img/movie_kid.png" alt="movie-kid" class="d-block img-fluid m-auto">
            </div>
            <div class="col-12 col-md-6 bg-secondary mx-auto">
                <div class="shadow-lg p-3 my-5 bg-body rounded">
                    <table class="table table-sm table-secondary table-striped table-borderless align-middle">
                        <thead>
                            <tr>
                                <th class="bg-danger text-light text-center"></th>
                                <th class="bg-danger text-light text-center"></th>
                                <th class="bg-danger text-light text-center">Title</th>
                                <th class="bg-danger text-light text-center">IMDb Rating</th>
                                <th class="bg-danger text-light text-center">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for n in range(0,5) %}
                            <tr>
                                
                                <td class="fw-bold text-primary text-center">{{ n+1 }}</td>
                                <td class="text-center">
                                    <img src="{{ movies[n].image }}" width="68" height="100">
                                </td>
                                <td class="fw-bold fst-italic text-primary text-center">{{ movies[n].title }}</td>
                                <td class="fw-bold text-primary text-center">{{ movies[n].imDbRating }}</td>
                                <td class="text-center">
                                    <a href="/movie/{{ movies[n].id}}/details" class="btn btn-primary">Details</a>
                                </td>
                                
                            </tr>
                            {% endfor %}
                    </table>
                </div>
                
            </div>
            
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
