<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Review a Movie</title>
    
</head>

<body>

    <div class="container">
            
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="col2">
            <form action="/create" method="POST">
                <div>
                    <img class="img-fluid d-block" src="{{movies.image}}" alt="logo" height="500" width="339">
                </div>
                <div class="new_rating">
                    <h2>Rating</h2>
                    <input type="text" name="rating">
                </div>
                
                <div class="new_comment">
                    <textarea name="comment">Comment Here</textarea>
                </div>
                <button class="submit">Submit Review</button>
            </form>
        </div>

    </div>

</body>

</html>
